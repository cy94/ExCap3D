# @package _group_

# these parameters are inherited by datasets, data_loaders and collators
# but they might be overwritten

# splits
train_mode: train
validation_mode: validation
test_mode: validation # test  # validation

# dataset
ignore_label: 255
add_raw_coordinates: true # 3dim
add_colors: true # 3dim
add_normals: false # 3dim

#### NEW: other extra feats on points ####
extra_feats_dir: 
extra_feats_dim: 
###################################

in_channels: 3 # in_channels = 3 * (add_normals + add_colors + add_raw_coordinates) + extra_feats_dim
num_labels: 20
# num_labels: 41
add_instance: ${general.add_instance}
task: ${general.task}
subset: null
data_dir: null
train_list_file: null
val_list_file: null
# if specified, dataset loads captions for each scene, for any objects that have captions
caption_data_dir: null

# data loader
pin_memory: false
num_workers: 4
batch_size: 6
test_batch_size: 1
cache_data: false

# collation
voxel_size: 0.02
overfit: false
overfit_n_instances: null
overfit_instance_ids: null

reps_per_epoch: ${general.reps_per_epoch}

cropping: false
cropping_args:
  min_points: 30000
  aspect: 0.8
  min_crop: 0.5
  max_crop: 1.0

crop_min_size: 20000
crop_length: 6.0
cropping_v1: true

semantic_classes_file: null
instance_classes_file: null

# scannet - use the otherprop and otherstructure classes for training and evaluation
scannet_use_others_class: false